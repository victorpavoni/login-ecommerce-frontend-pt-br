<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>the E-Commerce | Login</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
		<script src="script.js"></script>
	</head>
	<body>
		<header>
			<div id="header-box">
				<div id="header-title">
					Your website name
				</div>
			</div>
		</header>
			<section>
				<div id="main-login">
					<div id="main-login-box">
						<div id="login-box-title">
							Join on our site
						</div>
						<div id="input-login-email">
							<input type="email" autocomplete="no" autofocus name="email" id="email-input" placeholder="Digite seu email..." minlength="7" maxlength="15"> <br>
						</div>
						<div id="input-login-senha">
							<input type="password" autocomplete="no" name="password" id="password-input" placeholder="Digite sua senha..."minlength="7" maxlength="15">
						</div>
						<div id="input-login-btn">
							<input type="submit" value="Entrar" id="btn-input" onclick="verificar()">
						</div>
						<div id="hr-first">
							<hr>
						</div>
						
						<div id="input-login-check">
							Mantenha-me conectado <input type="checkbox" name="checkbox" id="check-input">
						</div>
						<div id="forgot-password">
							<a href="">Esqueceu sua senha?</a>
						</div>
					</div>
				</div>
				
			</section>
			<footer>
				<div id="main-create-account">
					<div id="main-box">
						<div id="main-box-title">
							Nao possui uma conta? <a href="">cadastre-se</a>
						</div>
					</div>
				</div>
			</footer>
	</body>
</html>
